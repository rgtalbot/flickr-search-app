<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Flickr API Search</title>
    <meta name="description" content="">
    <meta name="author" content="Ryan Talbot">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link href="./css/style.css" rel="stylesheet">

</head>

<body>

<div class="wrapper">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1>Flickr Photo Search API</h1>
            </div>
            <form class="navbar-form navbar-left" onsubmit=searchApi(event)>
                <div class="form-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Search for ..."/>
                </div>
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>
    </nav>


    <div class="row searchResults">
        <div class="col-xs-12">
            <div id="imgDiv"></div>
        </div>
    </div>
</div>


<script src="./js/script.js"></script>
</body>
</html>
